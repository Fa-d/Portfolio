
name: CI

on:
  push:
    branches: [master]

jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Pushing to Portfolio repo
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@v1.7.2
        env: 
          API_TOKEN_GITHUB: ${{secrets.API_TOKEN_GITHUB}}
        with: 
          source-directory: '.'
          destination-github-username: 'fa-d'
          destination-repository-name: 'Fa-d.github.io'
          user-email: fsadakathussain@gmail.com
          commit-message: See ORIGIN_COMMIT from $GITHUB_REF
          target-branch: main